name: cloud-provider-openstack
serviceType: managed

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

secret:
  create: true

cloudConfig:
  global:
    auth-url: ""
    username: ""
    password: ""
    tenant-id: ""
    domain-name: ""
    region: ""
  networking:
    ipv6-support-disabled: true
    public-network-name: ""
  loadBalancer:
    internal-lb: false
    floating-network-id: ""
    create-monitor: true
    # network-id:
    # subnet-id:
  # blockStorage:
  # metadata:

openstack-cinder-csi:
  clusterID: ""
  csi:
    snapshotController:
      enabled: true
    plugin:
      image:
        repository: registry.k8s.io/provider-os/cinder-csi-plugin
        pullPolicy: IfNotPresent
        tag: ""  # defaults to .Chart.AppVersion
      volumes:
        - name: cacert
          hostPath:
            path: /etc/cacert
      volumeMounts:
        - name: cacert
          mountPath: /etc/cacert
          readOnly: true
        - name: cloud-config
          mountPath: /etc/kubernetes/
          readOnly: true
  secret:
    enabled: true
    create: false
    name: cloud-config
  storageClass:
    enabled: true
    delete:
      isDefault: true
      allowVolumeExpansion: true
    retain:
      isDefault: false
      allowVolumeExpansion: true
